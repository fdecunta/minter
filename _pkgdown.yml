url: https://fdecunta.github.io/minter/
title: minter

template:
  bootstrap: 5
  bootswatch: minty

navbar:
  structure:
    left:  [home, reference, documentation, news]
    right: [github]
  components:
    documentation:
      text: Documentation
      href: articles/minter-docs.html
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fa-github
      href: https://github.com/fdecunta/minter

home:
  title: "minter"
  sidebar:
    structure: [links, license, community, citation, authors, dev]
    components:
      documentation:
        title: Documentation
        text: View the comprehensive documentation
        href: articles/minter-docs.html

reference:
  - title: "Effect sizes for 2-by-2 factorials"
    contents:
      - lnRR
      - lnVR
      - lnCVR
      - SMD

  - title: "Effect sizes for repeated measures of a treatment"
    contents: starts_with("time")

# Define the single article (our documentation) to be built
articles:
  - title: ~
    contents:
      - minter-docs

news:
  one_page: true
